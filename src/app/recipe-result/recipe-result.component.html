<div class="wrap">
  <input type="text" class="form-control" name="searchInput" [(ngModel)]="searchInput">

  <button class="recipebtn" (click)="handleRecipes()">Get Recipe's</button>

  <div class="wrapper">
    <div class="card" *ngFor="let recipe of recipes">
      <a routerLink="detail/{{recipe.label}}">
        <h3 class="cardtitle">{{recipe.label}}</h3>
        <img src="{{recipe.image}}">
      </a>
    </div>
  </div>
</div>
