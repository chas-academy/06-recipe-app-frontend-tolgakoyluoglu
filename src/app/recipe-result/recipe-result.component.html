<div class="wrap">
  <div class="text">
    <h1>Welcome to Recipe App!</h1>
    <p>Search for recipes below. Include allergies or diet if needed.</p>
    <p>Register a new account and you will be able to save all your favorite recipes to your own list!</p>
  </div>
  <form (ngSubmit)="handleRecipes()">
    <div class="search">
      <input type="text" class="form-control" name="searchInput" [(ngModel)]="searchInput"
        placeholder="Search for recipes.." autocomplete="off">
      <button type="submit" class="recipebtn">Get Recipes</button>
    </div>
  </form>
  <div class="meals">
    <ul>
      <h4 class="health">Options:</h4>
      <select class="healthlabels" [(ngModel)]="healthLabel">
        <option value="&health=alcohol-free">Alcohol-Free</option>
        <option value="&health=tree-nut-free">Tree Nut Free</option>
        <option value="&health=peanut-free">Peanut Free</option>
        <option value="&health=vegetarian">Vegetarian</option>
      </select>
    </ul>
  </div>


  <div class="wrapper">
    <div class="card" *ngFor="let recipe of recipes">
      <a routerLink="detail/{{recipe.label}}" routerLinkActive="active">
        <h3 class="cardtitle">{{recipe.label}}</h3>
        <img src="{{recipe.image}}">
      </a>
    </div>
  </div>
</div>
