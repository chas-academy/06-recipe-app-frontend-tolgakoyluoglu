<div class="wrap">
  <div class="text">
    <h1>Welcome to Recipe App!</h1>
    <p>Search for recipes below. Include allergies or diet if needed.</p>
    <p>Register a new account and you will be able to save all your favorite recipes to your own list!</p>
  </div>
  <form (ngSubmit)="handleRecipes()">
    <div class="search">
      <input type="text" class="form-control" name="searchInput" [(ngModel)]="searchInput" placeholder="Search for recipes.."
        autocomplete="off">
      <button type="submit" class="recipebtn">Get Recipes</button>
    </div>
  </form>
  <div class="meals">
    <ul>
      <h4 class="health">Allergies:</h4>
      <select class="healthlabels" [(ngModel)]="healthLabel">
        <option value=""></option>
        <option value="alcohol-free">Alcohol-Free</option>
        <option value="celery-free">Celery-Free</option>
        <option value="crustacean-free">Crustacean-Free</option>
        <option value="dairy-free">Dairy-Free</option>
        <option value="egg-free">Egg-Free</option>
        <option value="fish-free">Fish-Free</option>
        <option value="gluten-free">Gluten</option>
        <option value="vegan">Vegan</option>
        <option value="vegetarian">Vegetarian</option>
      </select>
    </ul>
    <ul>
      <h4 class="health">Diet:</h4>
      <select class="healthlabels" [(ngModel)]="dietLabel">
        <option value=""></option>
        <option value="balanced">Balanced</option>
        <option value="high-fiber">High Fiber</option>
        <option value="high-protein">High Protein</option>
        <option value="low-carb">Low Carb</option>
        <option value="low-fat">Low Fat</option>
        <option value="low-sodium">Low Sodium</option>
      </select>
    </ul>
  </div>

  <div class="wrapper">
    <div class="card" *ngFor="let recipe of recipes">
      <a routerLink="detail/{{recipe.label}}" routerLinkActive="active">
        <h3 class="cardtitle">{{recipe.label}}</h3>
        <img src="{{recipe.image}}">
      </a>
    </div>
  </div>
</div>
